name: "[Windows] Check build"

on: [ push, pull_request ]

jobs:
  build-lib:
    name: "[Windows] Build shared Go library"
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.15
      - run: make
      - uses: actions/upload-artifact@v2
        with:
          name: shared-lib
          path: exports/lib/
          retention-days: 1

